<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Clone - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  .login-container h1 {
    font-family: 'Roboto', sans-serif;
    font-size: 32px;
    margin-bottom: 20px;
  }
  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #dbdbdb;
    font-size: 14px;
  }
  .login-container button {
    width: 100%;
    padding: 12px;
    background-color: #0095f6;
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 14px;
    transition: background-color 0.2s;
  }
  .login-container button:hover {
    background-color: #0073e6;
  }
  .error {
    color: #ed4956;
    font-size: 13px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Instagram</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Đăng nhập</button>
  <div class="error" id="error-msg"></div>
</div>

<script>
  // Tạm thời đặt username/password demo
  const users = {
    'admin': '123',
    'robber': '123'
  };

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if(users[username] && users[username] === password) {
      // Lưu trạng thái login
      sessionStorage.setItem('loggedIn', 'true');
      sessionStorage.setItem('username', username);
      // Chuyển sang home
      window.location.href = 'home.html'; // home.html là Instagram clone
    } else {
      errorMsg.textContent = "Tên đăng nhập hoặc mật khẩu không đúng!";
    }
  }

  // Nếu đã login, tự động chuyển home
  if(sessionStorage.getItem('loggedIn') === 'true') {
    window.location.href = 'home.html';
  }
</script>

</body>
</html>
